<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="views/cs/loader.css">
    <title>Text Hyphenation</title>
</head>


<body>
    <div id="loader"></div>

    <div class="container">
        <form method="post" class="form-inline" name="patternForm">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-lg" for="pattern">Pattern:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="pattern" placeholder="Some wild pattern here...">
                    <button type="submit" class="btn btn-primary btn-lg" onclick="insertPattern()">Insert</button>
                </div>
            </div>
        </form>

        <div class="table-responsive">
            <div id="patterns"></div>
        </div>

        <div class="row align-items-center justify-content-center">
            <div id="pagination"></div>
        </div>
    </div>

    <script src="views/js/getPatterns.js"></script>
    <script src="views/js/insertPattern.js"></script>
    <script src="views/js/makePagination.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</body>
</html>
