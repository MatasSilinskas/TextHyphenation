<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="views/cs/mainStyle.css">
    <title>Text Hyphenation</title>
</head>



<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form method="get" action="./words" class="col-6">
                <button class="btn btn-primary btn-lg" type="button">View all words and their hyphenated forms</button>

                <button class="btn btn-primary btn-lg" type="submit">View all patterns</button>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
